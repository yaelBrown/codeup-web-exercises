    <!-- Main Section -->

      <section>
        <article>
          <!-- Add Key  -->
          <script src="./js/key.js"></script>

          <!-- mapbox utils -->
          <script src="./js/mapbox-utils.js"></script>

          <!-- Mapbox boilerplate -->
          <div id='map' style='width: 100vw; height: 100vh;'></div>
          
          <script>
            // Create an HTML file called mapbox-4.html centered on San Antonio that programmatically is re-centered over Whitefish, Montana using the coordinates of the park by geocoding the physical address.
            
            //  Use reverse geocoding with the reverseGeocode to determine what is att 21.2620 latitude and -157.8060 longitude.

            // San Antonio
            //   long: -98.494767
            //   lat: 29.431954

            mapboxgl.accessToken = mapBoxToken;

            function zoomOut() {
              map.zoom = 10;
            }

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                zoom: 11,
                center: [-98.494767, 29.431954]
            });

            // Geocode to WhiteFish Montana
            var whitefish;
            geocode("Whitefish, Montana", mapBoxToken).then(function(result) { whitefish = result });

            // Mystery address
            var mysteryAddy = reverseGeocode([-157.8060, 21.2620], mapBoxToken);
              // location is: Undefined HQ, Bouwmeestersstraat 3, Antwerpen, Antwerpen 2060, Belgium

          </script>

        </article>
      </section>
    </main>
