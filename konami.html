<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

    <!-- Add jquery -->
    <script src="./js/jquery-2.2.4.js"></script>
    <script>
      "use strict";

      // Declare variables
      let code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
      let keyPattern = [];
      let started = false;
      let count = 0;

      const checkCode = (pattern) => {
        if (pattern === code) {
          alert("You have added 30 lives!");
          $('body').css("background-color", "red");
          $('body').css("color", "white");
          started = false;
        } else if (pattern !== code) {
          started = false;
          console.log("That was not the pattern!");
        }
      };

      // Run on keypress
      $(document).keyup(function(event){
        console.log(event.keyCode);

        if (event.keyCode == 38) {
          started = true;
          console.log("You pressed up arrow");
        };

        if (started === true) {
          if (keyPattern.length <= code.length) {
            keyPattern.push(event.keyCode);
            console.log(keyPattern);
          }
        }

        if (keyPattern.length === code.length) {
          console.log("length is equal");
          checkCode();
        } else {
          started = false;
        }
      });

      // https://github.com/jenniferludwiczak/codeup-web-exercises/blob/master/konami.html

    </script>
</body>
</html>
