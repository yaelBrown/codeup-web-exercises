<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">

    <meta name="copyright" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />


    <title>Mapbox Maps API</title>
  </head>
  <body>

    <!-- Main Section -->
    <main>
      <section>
        <article>
          <!-- Mapbox boilerplate -->
          <div id='map' style='width: 100vw; height: 100vh;'></div>
          
          <!-- Mapbox Key -->
          <script src="./js/Key.js"></script>

          <script>
            mapboxgl.accessToken = mapBoxToken;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                zoom: 18,
                center: [-76.586567, 39.285894]
            });

            map.on('load', function () {
            var JRmarker = new mapboxgl.Marker()
              .setLngLat([-76.586567, 39.285894])
              .addTo(map)
              .setPopup(JRpopup);

            var BSmarker = new mapboxgl.Marker()
              .setLngLat([-81.680841, 30.312739])
              .addTo(map)
              .setPopup(BSpopup);

            var PSmarker = new mapboxgl.Marker()
              .setLngLat([127.754662, 26.316855])
              .addTo(map)
              .setPopup(PSpopup);
            });


            // Array and forLoop
            restaurants = [
              {
                _id: 0,
                name: "Johnny Rad's Pizzeria",
                LngLat: [-76.586567, 39.285894],
              },
              {
                _id: 1,
                name: "Black Sheep Restaurant",
                LngLat: [-81.680841, 30.312739]
              },
              {
                _id: 2,
                name: "Pizza Sun Okinawa"
              }
            ];

            function mapRestaurants(item, index) {
              let name = item.name;
              let address = item.LngLat;

              geoChanger(name, mapBoxToken);
            }

            restaurants.forEach(mapRestaurants);

            // 4. Using the mouse wheel (or scroll) you can change the zoom level. 
            // yes
            
            // 7. 
            map.on('click', function() {
              var JRpopup = new mapboxgl.Popup()
                .setLngLat([-76.586567, 39.285894])
                .setHTML("<p>Johnny Rad's Pizzaria</p>")
                .addTo(map);

              var BSpopup = new mapboxgl.Popup()
                .setLngLat([-81.680841, 30.312739])
                .setHTML("<p>Black Sheep Restaurant</p>")
                .addTo(map);

              var PSpopup = new mapboxgl.Popup()
                .setLngLat([127.754662, 26.316855])
                .setHTML("<p>Pizza Sun Okinawa</p>")
                .addTo(map);
            })
          
          </script>
        </article>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
