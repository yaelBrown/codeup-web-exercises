          mapboxgl.accessToken = 'pk.eyJ1IjoieWFlbGJyb3duIiwiYSI6ImNqemVidGhsMjAwc2szZW8wbW51bTFwN2gifQ.Xps4U82N0BsZxh79qcYdRw';
          var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/streets-v9',
              zoom: 18,
              center: [-76.586567, 39.285894]
          });

          var JRmarker = new mapboxgl.Marker()
            .setLngLat([-76.586567, 39.285894])
            .addTo(map)
            .setPopup(JRpopup);

          var JRpopup = new mapboxgl.Popup()
            .setLngLat([-76.586567, 39.285894])
            .setHTML("<p>Johnny Rad's Pizzaria</p>")
            .addTo(map);
